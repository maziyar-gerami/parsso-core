<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title th:text="#{cas.login.pagetitle}">Passwordless Get User Id View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />
</head>

<body>
    <main role="main" class="container mt-3 mb-3">
        <div layout:fragment="content" id="login" class="d-flex justify-content-center">
            <div class="mdc-card mdc-card-content content">
		<div class="right-content">
                <form method="post" id="fm1" class="d-block w-full" th:action="@{/login}">
		    <h5 class="main-color">ورود با رمز پویا</h5>
                    <p class="mt-3">جهت ورود ابتدا نام کاربری خود را وارد کنید.</p>
                    <div class="banner banner-danger" th:if="${flowRequestContext.messageContext.hasErrorMessages()}">
                        <span th:each="message : ${flowRequestContext.messageContext.allMessages}"
                            th:utext="#{${message.text}}">Message Text</span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="cas-field my-3">
			<div class="wrap-input validate-input text-right" data-validate = "نام کاربری الزامی است">
				<input class="input"
                                       type="text"
                                       name="username"
                                       id="username"
                                       size="25"
                                       placeholder="شماره پرسنلی"
                                       th:accesskey="#{screen.welcome.label.netid.accesskey}"
                                       autocomplete="off" required  />
        	                <span class="focus-input"></span>
	                        <span class="label-input">نام کاربری</span>
                        </div>
                    </div>
		    <div class="flex-se">
                        <button class="back-btn" type="button" onclick="window.location.href = '/';">
                            <span class="mdc-button__label">بازگشت</span>
                        </button>
                        <button class="passwordless-login-form-btn" accesskey="l" type="submit" style="width: 40%;">
                            <span class="mdc-button__label" th:text="#{screen.welcome.button.login}">Login</span>
                        </button>
                    </div>
                    <input type="hidden" name="execution" th:value="${flowExecutionKey}" />
                    <input type="hidden" name="_eventId" value="submit" />
                </form>
		</div>
            </div>
        </div>
    </main>
</body>

</html>
