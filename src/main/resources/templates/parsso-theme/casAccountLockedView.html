<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title th:text="#{screen.accountlocked.heading}">Account Locked View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />
</head>

<body>
    <main role="main" class="container mt-3 mb-3">
        <div layout:fragment="content" class="content">
            <div class="banner banner-danger mdc-card p-3">
                <h5 th:utext="#{screen.accountlocked.heading}">This account has been locked.</h5>
                <p class="mt-2" th:utext="#{screen.accountlocked.message}">Please contact the system administrator to regain access.</p>
            </div>
        </div>
    </main>
</body>

</html>
